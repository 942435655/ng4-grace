<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group" *ngIf="isAddMode">
        <label for="id" class="form-control-label" >{{groupId_translate}}</label>
        <input required name="id" type="text" class="form-control" #id="ngModel"  [(ngModel)]="group.id" placeholder="组ID...">
        <div *ngIf="!id.valid" class="text-danger">{{groupIdNotEmpty_translate}}</div>
      </div>
       <div class="form-group">
        <label for="name" class="form-control-label">{{groupName_translate}}</label>
        <input required name="name" type="text" class="form-control" #name="ngModel"  [(ngModel)]="group.name" placeholder="组名...">
        <div *ngIf="!name.valid" class="text-danger">{{groupNameNotEmpty_translate}}</div>
      </div>  
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">{{cancel_translate}}</button>
      <button type="button" class="btn btn-primary" (click)="submit()">{{ok_translate}}</button>
    </div>
  </div>
</div>
