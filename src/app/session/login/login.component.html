<div class="auth-main">
    <span class="auth-block">
        <div class="inline-block">
            <span><div class="applogo pull-left"></div></span>
            <span>
                <h1>{{ 'general.login.title' | translate }}</h1>
            </span>
        </div>

        <!-- <a routerLink="/register" class="auth-link">{{ 'general.login.register' | translate }}</a> -->

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!user.valid && user.touched), 'has-success': (user.valid && user.touched)}">
                <label for="inputUser" class="col-sm-2 control-label">{{ 'general.login.usrname' | translate }}</label>

                <div class="col-sm-10">
                    <input [formControl]="user" type="user" class="form-control" id="inputUser" placeholder="{{ 'general.login.usrname' | translate }}">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">{{ 'general.login.pwd' | translate }}</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{ 'general.login.pwd' | translate }}">
                </div>
            </div>
            <div class="form-group row divRelative">
                <div class="input-demo radio-demo rightRadio row">
                    <div class="col-md-4">
                      <label class="radio-inline custom-radio nowrap">
                        <input type="radio" [formControl]="lang" value="zh" #radio1 (click)="onChange(radio1.value)">
                        <span>{{'general.login.zh' | translate}}</span>
                      </label>
                    </div>
                    <div class="col-md-4">
                      <label class="radio-inline custom-radio nowrap">
                        <input type="radio" [formControl]="lang" value="en" #radio2 (click)="onChange(radio2.value)">
                        <span>{{'general.login.en' | translate}}</span>
                      </label>
                    </div>
                </div>
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{ 'general.login.btn_login' | translate }}</button>
                    <!-- <a routerLink="/login" class="forgot-pass">{{ 'general.login.forgotpwd' | translate }}</a> -->
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <div *ngIf="message" class="text-center text-warning">{{message}}</div>
                </div>
            </div>
        </form>

    </span>
</div>
